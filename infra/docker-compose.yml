services:
  postgres:
    image: pgvector/pgvector:pg15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=weavai
      - POSTGRES_USER=weavai
      - POSTGRES_PASSWORD=weavai
    networks:
      - weavai_network

  redis:
    image: redis:7-alpine
    networks:
      - weavai_network

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    entrypoint: /app/entrypoint.sh
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://weavai:weavai@postgres:5432/weavai
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FAL_KEY=${FAL_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - weavai_network

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: celery -A config worker -l info
    volumes:
      - ../backend:/app
    environment:
      - DATABASE_URL=postgresql://weavai:weavai@postgres:5432/weavai
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FAL_KEY=${FAL_KEY}
    depends_on:
      - postgres
      - redis
      - api
    networks:
      - weavai_network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - api
    networks:
      - weavai_network

networks:
  weavai_network:
    driver: bridge

volumes:
  postgres_data:
